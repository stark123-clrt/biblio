# Pipeline CI/CD pour BibliothÃ¨que ChrÃ©tienne
# Automatise les tests, la qualitÃ© du code et le dÃ©ploiement

name: CI/CD Pipeline - BibliothÃ¨que

# DÃ©clencheurs du pipeline
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master]
  release:
    types: [ published ]

# Variables d'environnement globales
env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  COMPOSER_CACHE_DIR: ~/.composer/cache

jobs:
  # =========================================
  # ğŸ§ª JOB 1: TESTS ET QUALITÃ‰ DU CODE
  # =========================================
  tests:
    name: Tests & Code Quality
    runs-on: ubuntu-latest
    
    # Services externes (base de donnÃ©es de test)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: bibliotheque_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    # RÃ©cupÃ©ration du code source
    - name: Checkout code
      uses: actions/checkout@v4

    # Configuration PHP avec extensions nÃ©cessaires
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: pdo, pdo_mysql, mbstring, xml, bcmath, gd
        coverage: xdebug
        tools: composer

    # Cache des dÃ©pendances Composer
    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ env.COMPOSER_CACHE_DIR }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    # Installation des dÃ©pendances PHP
    - name: Install PHP dependencies
      run: |
        composer install --no-progress --no-suggest --no-interaction --prefer-dist --optimize-autoloader

    # Validation de la configuration
    - name: Validate composer.json
      run: composer validate --strict

    # VÃ©rification de la sÃ©curitÃ© des dÃ©pendances
    - name: Security check
      run: |
        composer audit
        # Installer et utiliser security-checker si disponible
        wget -O security-checker https://github.com/fabpot/local-php-security-checker/releases/download/v2.0.6/local-php-security-checker_2.0.6_linux_amd64
        chmod +x security-checker
        ./security-checker --path=composer.lock

    # Configuration de l'environnement de test
    - name: Setup test environment
      run: |
        cp .env.example .env.testing
        echo "APP_ENV=testing" >> .env.testing
        echo "DB_HOST=127.0.0.1" >> .env.testing
        echo "DB_PORT=3306" >> .env.testing
        echo "DB_NAME=bibliotheque_test" >> .env.testing
        echo "DB_USER=root" >> .env.testing
        echo "DB_PASS=password" >> .env.testing
        echo "APP_DEBUG=true" >> .env.testing
        echo "SHOW_ERRORS=true" >> .env.testing

    # Attendre que MySQL soit prÃªt
    - name: Wait for MySQL
      run: |
        until mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "SELECT 1"; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    # Migration de la base de donnÃ©es de test
    - name: Run database migrations
      run: |
        # Si vous avez des migrations, les exÃ©cuter ici
        # php artisan migrate --env=testing --force
        # Pour l'instant, importer le schÃ©ma SQL
        mysql -h 127.0.0.1 -P 3306 -u root -ppassword bibliotheque_test < database/schema.sql || echo "Schema import failed, continuing..."

    # âœ… CORRIGÃ‰: ExÃ©cution des tests PHPUnit avec le script composer
    - name: Run PHPUnit tests
      run: |
        echo "ğŸ§ª ExÃ©cution de tous les tests..."
        composer ci

    # âœ… CORRIGÃ‰: Upload conditionnel de la couverture seulement si elle existe
    - name: Upload coverage reports
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
      continue-on-error: true

    # Upload des logs en cas d'Ã©chec
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          storage/logs/
          tests/reports/
        retention-days: 7

  # =========================================
  # ğŸ”’ JOB 2: SÃ‰CURITÃ‰ ET VULNÃ‰RABILITÃ‰S
