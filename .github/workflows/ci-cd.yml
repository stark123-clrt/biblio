name: CI/CD Pipeline - BibliothÃ¨que

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

env:
  PHP_VERSION: '8.2'
  COMPOSER_CACHE_DIR: ~/.composer/cache

jobs:
  # =========================================
  # ğŸ§ª JOB 1: TESTS ET QUALITÃ‰ DU CODE
  # =========================================
  tests:
    name: Tests & Code Quality
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: bibliotheque_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring, xml, bcmath, gd
          coverage: xdebug
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: |
          composer install --no-progress --no-suggest --no-interaction --prefer-dist --optimize-autoloader

      - name: Validate composer.json
        run: composer validate --strict

      - name: Security check
        run: |
          composer audit
          wget -O security-checker https://github.com/fabpot/local-php-security-checker/releases/download/v2.0.6/local-php-security-checker_2.0.6_linux_amd64
          chmod +x security-checker
          ./security-checker --path=composer.lock

      - name: Setup test environment
        run: |
          cp .env.example .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "DB_HOST=127.0.0.1" >> .env.testing
          echo "DB_PORT=3306" >> .env.testing
          echo "DB_NAME=bibliotheque_test" >> .env.testing
          echo "DB_USER=root" >> .env.testing
          echo "DB_PASS=password" >> .env.testing
          echo "APP_DEBUG=true" >> .env.testing
          echo "SHOW_ERRORS=true" >> .env.testing

      - name: Wait for MySQL
        run: |
          until mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run database migrations
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword bibliotheque_test < database/schema.sql || echo "Schema import failed, continuing..."

      - name: Run PHPUnit tests
        run: |
          echo "ğŸ§ª ExÃ©cution de tous les tests..."
          composer ci

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
        continue-on-error: true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            storage/logs/
            tests/reports/
          retention-days: 7

  # =========================================
  # ğŸ”’ JOB 2: SÃ‰CURITÃ‰ ET VULNÃ‰RABILITÃ‰S
  # =========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Security vulnerability scan
        run: |
          composer audit
          echo "ğŸ” Recherche de vulnÃ©rabilitÃ©s dans le code..."
          grep -r "eval\|exec\|system\|shell_exec" --include="*.php" . || echo "Aucune fonction dangereuse dÃ©tectÃ©e"
          echo "ğŸ”’ VÃ©rification des permissions..."
          find . -name "*.env*" -type f -exec ls -la {} \; || echo "Pas de fichiers .env trouvÃ©s"

  # =========================================
  # ğŸš€ JOB 3: BUILD PHP
  # =========================================
  build:
    name: Build PHP Artifacts
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload PHP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: php-artifacts
          path: |
            classes/
            vendor/
